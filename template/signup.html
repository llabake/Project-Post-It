    <div class="row good">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Enter your first name" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" placeholder="Enter your last name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" placeholder="Enter a username" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" placeholder="Enter your password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="confirm-password" type="password" placeholder="Enter your password again" class="validate">
                    <label for="confirm-password">Confirm Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" placeholder="Enter your email">
                    <label for="email">Email</label>
                </div>
            </div><br>
            <div class="row">
                <p>
                    <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                    <label for="filled-in-box">Remember me</label>

                </p>
            </div><br>

            <div>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <p>
                    <span class="validate">Already have an account  <a href="signin.html">Sign In</a></span>


                </p>
            </div>
            <!--
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            </div>
-->
            <a class="waves-effect waves-light btn grey darken-4">Sign Up</a>

        </form>
